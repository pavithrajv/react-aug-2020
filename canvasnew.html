<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Canvas</h4>

    <canvas id="canvas" style="border: 1px solid red; background:lightyellow">

    </canvas>

    <script>
		
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    canvas.width = 500;
    canvas.height = 500;
context.beginPath();
context.arc(250, 250, 100,0,Math.PI*4, true);
context.stroke();
context.moveTo(235, 225);
context.arc(225, 225, 10, 0, Math.PI*2, true);
context.moveTo(285, 225);
context.arc(275, 225, 10, 0, Math.PI*2, true);
context.stroke();
context.moveTo(250, 275);
context.arc(250, 275, 50, 0, Math.PI, false); 

context.moveTo(250, 275);
context.lineTo(200, 275);
context.stroke();

        

    </script>

</body>
</html>
